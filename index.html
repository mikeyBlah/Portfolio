<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Michael Redburn Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/skills.css">
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/menu.css">
        <link rel="stylesheet" href="/css/workPage.css">
        <script type="text/javascript" src="/js/animation.js" defer></script>
        <script type="text/javascript" src="/js/contactForm.js"></script>
        <script type="text/javascript" src="/js/openSideNav.js"></script>
        <script type="text/javascript" src="/js/slider.js"></script>
    </head>
    <body>
        <div id="mainWrap">
            <div id="menuTab" class="tabStart">
                <p class="smallPara">MENU</p>
                <div id="hamburWrap">
                    <span class="menuLine hamLine"></span>
                    <span class="menuLine hamLine"></span>
                    <span class="menuLine hamLine"></span>
                </div>
            </div>
            <div id="sideMenu" class="menuStart">
                <ul id="menuList">
                    <a href=""><li>Menu Item One</li></a>
                    <a href=""><li>Menu Item Two</li></a>
                    <a href=""><li>Menu Item Three</li></a>
                </ul>
            </div>
            <div id="fixedOverlay" class="hideOverlay"></div>
            <div class="pageFull">
                <div class="wrapper2">
                    <div class="colFull">
                        <p class="largeP darkP">HELLO WORLD</p>
                        <p class="introP darkP">My name's Mikey and I'm a developer... Something about me... Something about me... Something about me... Something about me...</p>    
                    </div>
                    <img id="meWrap" src="/img/me.svg"/>
                </div>
                <img class="arrowDown" src="img/arrowDown.svg"/>
            </div>
            <div id="skillsWrap">
                <p class="largeP lightP">SKILLS</p>
                <div class="wrapperSkills">
                    <div class="skillCont">
                        <p class="skillHead">HTML</p>
                        <div class="pieOuter">
                            <p id="htmlCounter" class="numberText">0.0</p>
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                width="300px" height="300px" viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                                <circle class="hide" id="htmlBar" fill="none" stroke="#47B2AA" stroke-width="18" stroke-miterlimit="10" cx="100" cy="100" r="80"/>
                            </svg>
                        </div>
                    </div>
                    <div class="skillCont">
                        <p class="skillHead">CSS</p>
                        <div class="pieOuter">
                            <p id="cssCounter" class="numberText">0.0</p>
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                width="300px" height="300px" viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                                <circle class="hide" id="cssBar" fill="none" stroke="#AF6146" stroke-width="18" stroke-miterlimit="10" cx="100" cy="100" r="80"/>
                            </svg>
                        </div>
                    </div>
                    <div class="skillCont">
                        <p class="skillHead">JAVASCRIPT</p>
                        <div class="pieOuter">
                            <p id="jsCounter" class="numberText">0.0</p>
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                width="300px" height="300px" viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                                <circle class="hide" id="jsBar" fill="none" stroke="#AF46AA" stroke-width="18" stroke-miterlimit="10" cx="100" cy="100" r="80"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pageWork">
                <div id="slideElmContainer"></div>
                <div id="slideLeftCont" class="slideControl"></div>
                <div id="slideRightCont" class="slideControl"></div>
            </div>
            <div id="footer">
                <p class="footHead">THANKS FOR VISITING</p>
                <div class="socialWrap">
                    <div class="socialIcon">
                        <img class="social" src="img/git.svg"/>
                    </div>
                    <div class="socialIcon">
                        <img class="social" src="img/in.svg"/>
                    </div>
                </div>
                <div id="contactBtn">
                    <p class="btnFont">CONTACT ME</p>
                </div>
                <div id="contactFormWrap"class="contactHide">
                    <div id="backBtn">
                        <img src="img/arrowRight.svg"/>
                    </div>
                    <form id="contactForm">
                        <div class="inputWrap">
                            <input name="name" type="text" placeholder="Name" />
                            <input name="email" type="text" placeholder="Email" />
                            <textarea name="enquiry" placeholder="Enquiry"></textarea>
                        </div> 
                        <input class="btnFont" type="submit" value="SUBMIT"/>         
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
